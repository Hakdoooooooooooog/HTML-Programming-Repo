<!DOCTYPE html>
<html>
<head>
    <title>HTML Tutorial 7</title>
</head>

<!-- The body section contains the actual content -->
<body style="background-color: black ;">
    <!-- Colors in webpage and texts-->

    <!-- The color attribute is used to specify the color of the text -->
    <!-- The bgcolor attribute is used to specify the background color of the text -->
    <!-- The text attribute is used to specify the color of the background -->
    <p style="color: white; background-color: darkblue; text-align: center;">This is a paragraph.</p>
    
    <p style="background-color: grey; color:greenyellow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat repellat accusamus 
        cum provident excepturi vel maxime voluptatibus quia ullam molestias. Labore quis 
        alias soluta sed voluptates recusandae similique, itaque molestiae!
    </p>

    <!-- The font tag is used to specify the font of the text -->
    <!-- The size tag is used to specify the size of the text -->
    <!-- The face tag is used to specify the face of the text -->
    <font color="red" size="6" face="verdana">This is some text!</font>

    <!-- The h1 tag is used for the main heading -->
    <h1 style="color: white">
        Hello!!
    </h1>

    <!-- The h2 tag is used for the sub heading -->
    <h2 style="color: green">
        Hello!!
    </h2>

</body>
</html>
