<!DOCTYPE html>
<html>
<head>
    <title>HTML Tutorial 4</title>
</head>

<body>
    <!-- Type of lists tag-->
    <!-- Unordered list -->
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Ordered list -->
    <h1>Ordered List</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Definition list -->
    <h1>Definition List</h1>
    <dl>
        <dt>Item 1</dt>
        <dd>Definition 1</dd>
        <dt>Item 2</dt>
        <dd>Definition 2</dd>
        <dt>Item 3</dt>
        <dd>Definition 3</dd>
    </dl>
    <!-- Nested list -->
    <h1>Nested List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
