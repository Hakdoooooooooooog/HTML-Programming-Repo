<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tutorial 10</title>
    </head>

    <body>
        <!--Iframes-->
        <!-- Iframes are used to display a web page within a web page -->
        <!-- Iframes are used to embed other documents into the current HTML document -->

        <!-- The src attribute specifies the URL of the page to display -->
        <!-- The width and height attributes specifies the width and height of the iframe -->
        <!-- The frameborder attribute specifies whether or not to display a border around the iframe -->
        <!-- The scrolling attribute specifies whether or not to display scrollbars inside the iframe -->
        <iframe style="border: 0;" src="ad.html" width="300" height="300" frameborder="1" scrolling="yes"></iframe>
    </body>
</html>
