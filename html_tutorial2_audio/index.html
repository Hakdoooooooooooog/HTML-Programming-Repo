<!DOCTYPE html>
<html>
<head>
    <title>HTML Tutorial 2</title>
</head>

<body>
    <!-- The audio tag is used to embed audio in a web page. -->
    <!-- src is the source of the audio -->
    <!-- controls is the controls of the audio -->
    <!-- autoplay is the autoplay of the audio -->
    <!-- loop is the loop of the audio -->
    <!-- preload is the preload of the audio -->
    <!-- muted is the muted of the audio -->
    <!-- volume is the volume of the audio -->
    <audio controls>
        <!-- The source tag is used to specify multiple audio files -->
        <source src="rezero-kara-hajimeru-isekai-seikatsu-creepy-sound_mMcw4Ln.mp3" alt="rezero">
    </audio>
    <audio controls>
        <!-- The track tag is used to specify text tracks for media elements -->
        <!-- src is the source of the track -->
        <!-- kind is the kind of the track -->
        <!-- srclang is the srclang of the track -->
        <!-- label is the label of the track -->
        <!-- default is the default of the track -->
        <track src="rezero-kara-hajimeru-isekai-seikatsu-creepy-sound_mMcw4Ln.mp3" kind="captions" srclang="en" label="English">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
