<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>

<body>
    <!-- The table tag is used to create a table -->
        <!-- The table tag has 3 attributes: -->
        <!-- border is the border of the table -->
        <!-- cellpadding is the cellpadding of the table -->
        <!-- cellspacing is the cellspacing of the table -->
        
        <!-- The table tag has 2 elements: -->
        <!-- The caption tag is used to create a caption for a table -->
        <!-- The thead tag is used to create a header for a table -->
        <!-- The tbody tag is used to create a body for a table -->
        <!-- The tfoot tag is used to create a footer for a table -->
        <!-- The tr tag is used to create a row for a table -->
    <table bgcolor="black" width="300">
        <!-- The tr tag is used to create a table row -->
            <!-- The tr tag has 2 attributes: -->
            <!-- bgcolor is the bgcolor of the table row -->
            <!-- align is the align of the table row -->
        <tr bgcolor="grey">
            <!-- The th tag is used to create a table header -->
                <!-- The th tag has 2 attributes: -->
                <!-- bgcolor is the bgcolor of the table header -->
                <!-- align is the align of the table header -->
            <th width="100">First Name</th>
            <th width="100">Last Name</th>
            <th width="100">Age</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <!-- The td tag is used to create a table data -->
                <!-- The td tag has 2 attributes: -->
                <!-- bgcolor is the bgcolor of the table data -->
                <!-- align is the align of the table data -->
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>Jane</td>
            <td>Doe</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
