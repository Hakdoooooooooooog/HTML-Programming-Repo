<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial 11</title>
</head>
<body>
    <!--Buttons-->
    <!-- The button tag is used to create a clickable button -->
    <!-- The button tag can be used to submit a form, reset a form, or perform a custom action -->
    <!-- The button tag can also be used to open a link in a new browser window -->
    
    <!-- The type attribute specifies the type of button -->
    <!-- The value attribute specifies the value to be sent to a server when a form is submitted -->
    <!-- The formaction attribute specifies where to send the form-data when a form is submitted -->
    <!-- The formtarget attribute specifies where to display the response after submitting the form -->
    <button type="button">Click Me!</button>
    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" formaction="https://www.google.com" formtarget="_blank">Google</button>

    <!-- The onclick attribute can be used to execute a JavaScript when a button is clicked -->
    <button onclick="alert('Hello World!')">Click Me!</button>
    <hr>


    <a href="https://www.google.com">
        <button style=" background-color: grey; color: bisque; border-radius: 5px;">
            Google
        </button>
    </a>
    <hr>

    <button onclick="doSomething()" style="background-color: green; border-radius: 5px;">click me</button>
    <p id="Test">Hello!!</p>
    
    <script>
        function doSomething() {
            document.getElementById("Test").innerHTML = "GoodBye!!";
        }
    </script>
</body>
</html>
