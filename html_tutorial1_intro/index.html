<!DOCTYPE html>
<html>

<!-- The head section contains the title and meta data -->
<head>  
    <!-- The title is displayed in the browser's title bar -->
    <title>HTML Tutorial</title>
</head>
<!-- The body section contains the actual content -->
<body>
    <!-- The h1 tag is used for the main heading -->
    <h1>HTML Tutorial</h1>
    <!-- Horizontal rule for seperating purposes.-->
    <hr>
    <!-- The p tag is used for paragraphs -->
    <p>This is a tutorial on HTML.</p>

    <!-- The a tag is used for links -->
    <h2>
        <a href="https://www.google.com" target="_self" title="This take you to google">Google</a>
    </h2>
    <h3>
        <a href="page2.html" target="_self" title="This take you to page 2">Page 2</a>
    </h3>


</body>

</html>
